<!DOCTYPE html>
<html lang="en" ng-app="App-Imprenta">
	<head>
		<meta charset="UTF-8">
		<title>App</title>
		<link rel="stylesheet" type="text/css" href="../libs/semantic-ui/dist/semantic.css">
	</head>
	<body ng-controller="mainController">
		<div class="ui secondary pointing menu">
		  <a class="active item" ui-sref="trabajos">
		    <i class="home icon"></i> Trabajos
		  </a>
		  <a class="item" ui-sref="clientes">
		    <i class="mail icon"></i> Clientes
		  </a>
		  <div class="right menu">
		    <div class="ui dropdown item">
        	  More
        	  <i class="icon dropdown"></i>
        	  <div class="menu">
          		<a class="item"><i class="edit icon"></i> Edit Profile</a>
          		<a class="item"><i class="globe icon"></i> Choose Language</a>
          		<a class="item"><i class="settings icon"></i> Account Settings</a>
        	  </div>
      		</div>
      		<div class="item">
		      <div class="ui icon input">
		        <input type="text" placeholder="Busqueda...">
		        <i class="search link icon"></i>
		      </div>
		    </div>
		  </div>
		</div>
	 	<div ui-view></div>		

		<!-- Librerias externas -->
		<script src="../libs/jquery/dist/jquery.js"></script>
		<script src="../libs/semantic-ui/dist/semantic.js"></script>
		<script src="../libs/angular/angular.js"></script>
		<script src="../libs/angular-ui-router/release/angular-ui-router.js"></script>
		
		<!-- Librerias propias de esta app -->
		<script src="scripts/configures/configure.js"></script>
		<script src="scripts/controllers/mainController.js"></script>
		<script src="scripts/controllers/menuClientes.js"></script>
		<script src="scripts/controllers/menuTrabajos.js"></script>
		<script src="scripts/controllers/controllerClientes.js"></script>
		<script src="scripts/controllers/controllerTrabajos.js"></script>
		<script src="scripts/services/servicesClientes.js"></script>
		<script src="scripts/services/servicesTrabajos.js"></script>
		<script src="scripts/routers/routers.js"></script>

	</body>
</html>
